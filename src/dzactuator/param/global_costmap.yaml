global_costmap:
  global_frame: map            # 全局坐标系，通常由 SLAM/map_server 发布  :contentReference[oaicite:0]{index=0}
  robot_base_frame: base_link  # 机器人参考坐标系  :contentReference[oaicite:1]{index=1}

  # ───────── 运行频率 ─────────
  update_frequency: 1.0        # 仅用于全局规划，2-5 Hz 足够；15 Hz 会浪费 CPU  :contentReference[oaicite:2]{index=2}
  publish_frequency: 1.0       # RViz 可视化频率，无需太高  :contentReference[oaicite:3]{index=3}
  transform_tolerance: 0.3     # TF 迟延裕量；1.0s 容易掩盖传感器/SLAM 问题  :contentReference[oaicite:4]{index=4}

  # ───────── 地图尺寸与分辨率 ─────────
  rolling_window: false        # 静态 SLAM 地图常用 false；纯里程计导航可改 true  :contentReference[oaicite:5]{index=5}
  resolution: 0.05             # 室内 5 cm 足矣；0.02 m 会让内存×6 倍  :contentReference[oaicite:6]{index=6}

  plugins:                     # 插件顺序即叠加顺序
    - {name: static_layer,   type: "costmap_2d::StaticLayer"}      # 地面栅格地图  :contentReference[oaicite:7]{index=7}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}    # 动态障碍  :contentReference[oaicite:8]{index=8}
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}   # 膨胀层  :contentReference[oaicite:9]{index=9}
